<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search?">
    <input type="text" name="q" placeholder="Search Google">
    <input type="submit" value="Search">
    </form>
    <!-- check box -->
    <form action="/action_page.php">
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br><br>
    <input type="submit" value="Submit">
    </form>
    <!-- Radio -->
    <form action="server">
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label><br><br>
    <input type="submit" value="Submit">
    </form>
    <!-- Dopdown -->
     <select name="cars" id="cars">
    <option >Seect your car</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
    </select>
    <!-- range -->
    <form action="/server">  
        
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" value="volume" step="10">
        <button type="submit">Submit</button>
    </form>
    <!-- text area  -->
    <label for="message">Enter the your feedback </label>
     <textarea name="message" placeholder="Enter your message" cols="30" rows="10"></textarea>
     <button type="submit">Submit</button>

</body>
</html>
